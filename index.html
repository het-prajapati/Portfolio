<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portfolio - Het Prajapati</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Het</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bi bi-house nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bi bi-person-fill nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bi bi-file-code-fill nav__icon"></i> Skills
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="bi bi-briefcase-fill nav__icon"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="bi bi-card-image nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bi bi-envelope-fill nav__icon"></i> Contact
              </a>
            </li>
          </ul>
          <!-- Close Cross -->
          <i class="bi bi-x nav__close" id="nav-close"></i>
        </div>

        <!-- App Featured Section -->

        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="bi bi-three-dots"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.github.com/het-prajapati"
                class="home__social-icon"
                target="_blank"
              >
                <i class="bi bi-github"></i>
              </a>
              <a
                href="https://www.twitter.com/PrajapatiHet"
                class="home__social-icon"
                target="_blank"
              >
                <i class="bi bi-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com"
                class="home__social-icon"
                target="_blank"
              >
                <i class="bi bi-linkedin"></i>
              </a>
            </div>

            <div class="home__img">
              <svg
                class="home__blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                    130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                    97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                    0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                    165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                    129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                    -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"
                  />
                  <image
                    class="home__blob-img"
                    xlink:href="assets/img/profilePic.png"
                  />
                </g>
              </svg>
            </div>

            <div class="home__data">
              <h1 class="home__title">Hi, I'm Het</h1>
              <h3 class="home__subtitle">Programmer</h3>
              <p class="home__description">
                Experienced in Swift, Java, C, and Web Development
              </p>
              <a href="#contact" class="button button--flex">
                Contact Me <i class="bi bi-envelope-fill button__icon"></i>
              </a>
            </div>
          </div>

          <div class="home__scroll">
            <a href="#about" class="home__scroll-button button--flex">
              <i class="bi bi-mouse-fill home__scroll-mouse"></i>
              <span class="home__scroll-name">Scroll Down</span>
              <i class="bi bi-arrow-down-short home__scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PORTFOLIO ====================-->
      <section class="portfolio section" id="portfolio"></section>

      <!--==================== PROJECT IN MIND ====================-->
      <section class="project section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src=""></script>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
